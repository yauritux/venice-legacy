<html>
	<head>
	<title>Bindows gauge sample</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<!-- Import the bindows gauges javascriptpackage -->
	<script type="text/javascript" src="bindows_gauges/bindows_gauges.js"></script>

	</head>
	<body>

	<!-- Create a div to hold the gauge -->
	<div align="center">
	<table>
		<tr>
			<td><div id="pickupPerformance" style="width: 100; height: 100" ></div></td>
			<td><div id="deliveryPerformance" style="width: 100; height: 100" ></div></td>
			<td><div id="invoiceAccuracy" style="width: 100; height: 100" ></div></td>
		</tr>
		<tr>
			<td align="center"><span style="font-family:arial;font-size:10px;font-weight:bold">Pick Up<br/> Performance (%)</span></td>
			<td align="center"><span style="font-family:arial;font-size:10px;font-weight:bold">Delivery<br/>Performance (%)</span></td>
			<td align="center"><span style="font-family:arial;font-size:10px;font-weight:bold">Invoice<br/>Accuracy (%)</span></td>
		</tr>

	<table>
	</div>

	<script type="text/javascript">

		// Load the gauge into the div
		var pickupPerformanceGauge = bindows.loadGaugeIntoDiv("gauges/g_pickupperformance.xml", "pickupPerformance");
		var deliveryPerformanceGauge = bindows.loadGaugeIntoDiv("gauges/g_deliveryperformance.xml", "deliveryPerformance");
		var invoiceAccuracyGauge = bindows.loadGaugeIntoDiv("gauges/g_invoiceaccuracy.xml", "invoiceAccuracy");


		pickupPerformanceGauge.needle.setValue(120);
		pickupPerformanceGauge.label.setText("120");

		deliveryPerformanceGauge.needle.setValue(110);
		deliveryPerformanceGauge.label.setText("110");

		invoiceAccuracyGauge.needle.setValue(80);
		invoiceAccuracyGauge.label.setText("80");
		


	</script>
	</body>
	</html>
